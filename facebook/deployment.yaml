---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: facebook-deploy
  labels:
    app: facebook
spec:
  replicas: 3
  selector:
    matchLabels:
      app: facebook
  template:
    metadata:
      labels:
        app: facebook
    spec:
      containers:
        - name: facebook-cont
          image: kranthisunkari/facebook:1
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: facebook-service
  labels:
    app: facebook
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: facebook
